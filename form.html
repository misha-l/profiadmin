<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wonderful | Admin Theme</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!-- SEO Meta -->
    <meta property="og:title" content="Wonderful"/>
    <meta property="og:url" content="https://muhibbudins.github.io/wonderful/"/>
    <meta property="og:image" content="https://muhibbudins.github.io/wonderful/img/preview.png"/>
    <meta property="og:description" content="Wonderful is FREE Admin template build under Bootstrap Framework with full customize and don't worry SASS/SCSS included."/>

    <meta name="twitter:site" content="Wonderful"/>
    <meta name="twitter:creator" content="Muhibbudin Suretno"/>
    <meta name="twitter:title" content="Wonderful"/>
    <meta name="twitter:url" content="https://muhibbudins.github.io/wonderful/"/>
    <meta name="twitter:description" content="Wonderful is FREE Admin template build under Bootstrap Framework with full customize and don't worry SASS/SCSS included."/>
    <meta name="twitter:image" content="https://muhibbudins.github.io/wonderful/img/preview.png"/>

    <meta itemprop="name" content="Wonderful"/>
    <meta itemprop="description" content="Wonderful is FREE Admin template build under Bootstrap Framework with full customize and don't worry SASS/SCSS included."/>
    <meta itemprop="image" content="https://muhibbudins.github.io/wonderful/img/preview.png"/>

    <!-- Vendor Style -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/loading-bar.css">
    <link rel="stylesheet" href="css/prism.css">

    <!-- Component Style -->

    <!-- Your Own Style -->
    <link rel="stylesheet" href="css/default.css">
</head>

<body>
    <!-- Loading -->
    <div class="content-loading">
        <div data-type="fill" class="loading-bar ldBar"></div>
    </div>

    <!-- Partials Navbar -->
    <section id="partial-navbar"></section>

    <!-- Partials Sidebar -->
    <section id="partial-sidebar"></section>

    <!-- Content -->
    <section class="content">
        <div class="title-pages">Input Basic</div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>

        <p><br></p>

        <div class="title-pages">Variations</div>
        <div class="form-group">
            <label for="exampleInput1">Extra Small</label>
            <input type="text" class="form-control form-control-xs" id="exampleInput1" placeholder="Extra Small">
        </div>
        <div class="form-group">
            <label for="exampleInput2">Small Input</label>
            <input type="text" class="form-control form-control-sm" id="exampleInput2" placeholder="Small Input">
        </div>
        <div class="form-group">
            <label for="exampleInput3">Medium Input</label>
            <input type="text" class="form-control form-control-md" id="exampleInput3" placeholder="Medium Input">
        </div>
        <div class="form-group">
            <label for="exampleInput4">Large Input</label>
            <input type="text" class="form-control form-control-lg" id="exampleInput4" placeholder="Large Input">
        </div>
        <div class="form-group">
            <label for="exampleInput5">Flat Input</label>
            <input type="text" class="form-control form-control-flat" id="exampleInput5" placeholder="Flat Input">
        </div>
        <div class="form-group">
            <label for="exampleInput6">Rounded</label>
            <input type="text" class="form-control form-control-rounded" id="exampleInput6" placeholder="Rounded">
        </div>

        <p><br></p>

        <div class="title-pages">Button Addons</div>
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button">Go!</button>
                    </span>
                    <input type="text" class="form-control" placeholder="Search for...">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </div>
                    <input type="text" class="form-control" aria-label="...">
                </div>
            </div>
        </div>

        <p><br></p>

        <div class="title-pages">Input Groups</div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2">@example.com</span>
        </div>

        <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon">.00</span>
        </div>

        <label for="basic-url">Your vanity URL</label>
            <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">https://example.com/users/</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
    </section>

    <!-- Partials Component -->
    <section id="partial-component"></section>

    <!-- Vendor Script -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/loading-bar.js"></script>
    <script type="text/javascript" src="js/nicescroll.min.js"></script>
    <script type="text/javascript" src="js/prism.js"></script>

    <!-- Component Script -->

    <!-- Your Own Script -->
    <script type="text/javascript" src="js/load.js"></script>
    <script type="text/javascript" src="js/default.js"></script>
</body>

</html>
